<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <script defer src="index.js"></script>
  <title>Tabs Project</title>
</head>
<body>
  <div class="tabs">
    <button class="tab active" data-tab="tab1">Tab 1</button>
    <button class="tab" data-tab="tab2">Tab 2</button>
    <button class="tab" data-tab="tab3">Tab 3</button>
    <button class="tab" data-tab="tab4">Tab 4</button>
  </div>

  <div class="tab-content active" id="tab1">
    <h2>Content for Tab 1</h2>
    <p>This is the first tab’s content.</p>
  </div>

  <div class="tab-content" id="tab2">
    <h2>Content for Tab 2</h2>
    <p>Here is the second tab’s content.</p>
  </div>

  <div class="tab-content" id="tab3">
    <h2>Content for Tab 3</h2>
    <p>Here is the third tab’s content.</p>
  </div>

  <div class="tab-content" id="tab4">
    <h2>Content for Tab 4</h2>
    <p>This is the fourth tab’s content.</p>
  </div>


</body>
</html>
